<body>
    <!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Yoshni hisoblash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Yoshingizni hisoblaymiz</h2>
        <label for="birthYear">Tug‘ilgan yilingizni kiriting:</label>
        <input type="number" id="birthYear" placeholder="Masalan: 2001">
        <button onclick="hisobla()">Hisobla</button>
        <p id="natija"></p>
    </div>

    <script>
        function hisobla() {
            const yil = document.getElementById("birthYear").value;
            const hozirgiYil = new Date().getFullYear();
            const yosh = hozirgiYil - yil;

            if (yil === "" || isNaN(yosh) || yosh < 0 || yosh > 150) {
                document.getElementById("natija").innerText = "Iltimos, to‘g‘ri yil kiriting.";
            } else {
                document.getElementById("natija").innerText = "Sizning yoshingiz: " + yosh;
            }
        }
    </script>
</body>
